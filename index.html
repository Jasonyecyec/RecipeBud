<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/86dc2a589d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navigation bar -->
    <nav>
        <div class="navbar">
            <div class="logo-brandname">
                <img src="images/Recipebud-logo.png" alt="RecipeBud" class="logo">
                <p class="brand-name">RecipeBud</p>
            </div>

            <div class="navbar-icon">
                <img src="images/seach-icon.png" alt="seach-icon" class="btn-search-home">
                <img src="images/bookmark-icon.png" alt="bookmark-icon" class="btn-bookmark-home">
                <img src="images/hamburger-icon.png" alt="hamburger-icon" class="btn-hamburger-home">
            </div>
        </div>
    </nav>

    <!-- list of recipe and recipe image -->
    <header>

    </header>

    <!-- recipe ingredients and buttons  -->
    <main>
        <!-- if hasn't search anything -->
        <div class="no-search-container">
            <p class="no-search-text">Start by searching for a recipe </br> or an ingredient. Have fun!</p>
        </div>

    </main>

    <!-- How to cook it Section  -->
    <section>

    </section>

    <!-- search mobile section -->
    <section>
        <div class="search-container hide">
            <div class="search-sub-container">
                <div>
                    <i class="fa fa-solid fa-arrow-left search-icon leave-search"></i>
                </div>

                <div class="search-input-mobile-container">
                    <input type="text" class="search-input-mobile" placeholder="Search recipes">
                    <i class="bi bi-search search-icon"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Hamburger mobile section -->
    <section>
        <div class="hamburger-container hide-container">
            <img src="images/close.png" alt="close" class="close-hamburger">

            <div class="hamburger-sub-container">
                <p class="hamburger-choice hide-container-choice"><img src="images/addNotes.png" alt=""
                        class="hamburger-choice-icon"> ADD
                    RECIPE </p>
                <p class="hamburger-choice hide-container-choice"><img src="images/cart.png" alt=""
                        class="hamburger-choice-icon">SHOPPING
                    LIST</p>
            </div>
        </div>
    </section>

    <!-- Bookmarks mobile section -->
    <section>
        <div class="bookmark-mobile-container hide-container">
            <img src="images/close.png" alt="close" class="close-bookmark-mobile">

            <p class="bookmark-mobile-text"><img src="images/bookmark-icon.png" alt="bookmark-choice-icon"
                    class="bookmark-icon"> BOOKMARKS
            </p>

            <div class="bookmark-list-container">

            </div>
        </div>
    </section>

    <!-- shopping list mobile section -->
    <section>

    </section>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container">
            <p>Â© Copyright by Jason Yecyec.</p>
            <p class="footer-inspired-text">Inspired by Jonas Schmedtmann, forkify website.</p>
        </div>
    </footer>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
